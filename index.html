<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="encriptador.css">

    <title>Challengue Encriptador</title>

<header class="container-header">
    <img src="logo2.png" alt="" decoding="async" loading="lazy" class="container-header__img">
</header>

<main class="container-main">
    <section class="container-section-encrypt-text">
        <form class="container-form-text">

eholder="Ingrese el texto aqui" class="container-form-text__textarea" autofocus="" data-lt-tmp-id="lt-776524" spellcheck="false" data-gramm="false"></textarea>
        </form>

        <article class="container-buttons">
            <p class="container-info-encrypt-text">
                <i class="fa-solid fa-circle-info container-info-encrypt-text__icon" aria-hidden="true"></i>
                Solo letras minúsculas y sin acentos
            </p>

            <button class="container-buttons__btn" id="btn-encriptar-texto">
                Encriptar
            </button>

            <button class="container-buttons__btn container-buttons__btn--color" id="btn-desencriptar-texto">
                Desencriptar
            </button>
        </article>
    </section>

    <section class="container-section-result">
        <article class="container-info-result-encrypt-text container-info-result-encrypt-text--ocult" id="article-text-info">
            <img src="assets/images/Muñeco.webp" alt="" decoding="async" loading="lazy" aria-hidden="true" class="container-info-result-encrypt-text__img">
            <p class="container-info-result-encrypt-text__paragrahp container-info-result-encrypt-text__paragrahp--size">
                Ningún mensaje encontrado
            </p>
            <p class="container-info-result-encrypt-text__paragrahp">
                Ingresa el texto que desees encriptar o desencriptar.
            </p>
        </article>

        <article class="container-info-result-encrypt-text container-info-result-encrypt-text--ocult container-info-result-encrypt-text--show" id="article-text-result">
            <textarea id="result-encrypt-text" cols="30" rows="10" class="container-info-result-encrypt-text__textarea" readonly=""></textarea>

            <button class="container-info-result-encrypt-text__btn" id="btn-limpiar-todo">
                Limpiar
            </button>

            <button class="container-info-result-encrypt-text__btn container-info-result-encrypt-text__btn--color" id="btn-copiar-texto-encriptado"> 
                Copiar
            </button>
        </article>
    </section>
</main>

<footer class="container-footer">
    <p class="container-info-footer">
       
       <a href="https://github.com/israelrojas-pixel" target="_blank" rel="noopener" class="container-info-footer__link">
         Challengue encriptador 2024/ Israel Rojas
        </a>
       
    </p>
</footer>
